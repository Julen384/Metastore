<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Iconos Font Awesome-->
    <script src="https://kit.fontawesome.com/6ec5d09d9f.js" crossorigin="anonymous"></script>
    <title>Metastore</title>
    <link rel="shortcut icon" href="media/ico/logo.svg" type="image/x-icon">
</head>

<body>
    <div class="nav-superior">
        <div class="redes-sociales">
            <i class="red fa-brands fa-twitter"></i>
            <i class="red fa-brands fa-facebook"></i>
            <i class="red fa-brands fa-instagram"></i>
        </div>
        <div class="creditos">
            <p>Creada por <strong>Julien</strong> y <strong>Emilio</strong></p>
        </div>
    </div>
    <header>
        <img class="ico" src="media/ico/logo.svg" alt="logo">
        <nav>
            <a class="anchor-nav" href="">Inicio</a>
            <a class="anchor-nav" href="">Sobre Nosotros</a>
            <a class="anchor-nav" href="">Productos</a>
            <a class="anchor-nav" href="">Contacto</a>
        </nav>
    </header>
    <main>
        <!-- Cabecera -->
        <div class="cabecera">
            <h1 class="titulo-cabecera">El futuro está aquí</h1>
        </div>
        <!-- Contenido -->
        <section>
            <h1>Pruebas de animaciones:</h1>
            <article class="contenedor-animaciones">
                <h2>De Emilio</h2>
                <div class="contenedor">
                    <img class="llama fuego1" src="./media/img/llama.png" alt="llama">
                    <img class="llama fuego2" src="./media/img/llama.png" alt="llama">
                    <img class="llama fuego3" src="./media/img/llama.png" alt="llama">
                </div>
                <br>
                <div class="dinosaurio">
                    <img class="mandibula" src="./media/img/mandibula.png" alt="dinosaurio">
                </div>
            </article>

        </section>

    </main>

</body>

</html>
